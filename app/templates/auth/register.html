{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center animate-up" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow-lg border-secondary">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-muted small">Join the analytics platform</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary small">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-secondary small">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100 mb-3">Register</button>
                
                <div class="text-center">
                    <a href="/login" class="text-accent text-decoration-none small">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
