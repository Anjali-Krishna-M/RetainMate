{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center align-items-center animate-up" style="min-height: 70vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-lg p-4">
            <div class="text-center mb-4">
                <h3 class="fw-bold">Create Account</h3>
                <p class="text-muted small">Start reducing churn today</p>
            </div>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-muted small fw-bold">Email Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-muted small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button class="btn btn-primary w-100 mb-3 shadow-sm">Sign Up</button>
                <div class="text-center">
                    <a href="/login" class="text-decoration-none small text-primary fw-bold">Login Instead</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
