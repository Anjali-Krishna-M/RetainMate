{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center align-items-center animate-up" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card p-4 shadow-lg border-secondary">
            <div class="text-center mb-4">
                <i class="bi bi-cpu-fill text-accent fs-1"></i>
                <h3 class="fw-bold mt-2">Welcome Back</h3>
                <p class="text-muted small">Sign in to access your dashboard</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-secondary small">Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@company.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label text-secondary small">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button class="btn btn-primary w-100 mb-3">Sign In</button>
                
                <div class="text-center">
                    <a href="/register" class="text-accent text-decoration-none small">Create an account</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
