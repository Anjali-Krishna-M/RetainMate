{% extends "base.html" %}

{% block content %}
<div class="container pb-5 animate-up">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            
            <div class="text-center mb-5">
                <h2 class="fw-bold">New Analysis</h2>
                <p class="text-muted">Enter client data to generate a risk profile.</p>
            </div>

            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <form action="/predict" method="POST">
                        
                        <h6 class="text-uppercase text-primary fw-bold mb-4"><i class="bi bi-person-badge me-2"></i>Demographics</h6>
                        <div class="row mb-5">
                            <div class="col-md-3">
                                <label class="form-label text-muted small fw-bold">Gender</label>
                                <select name="gender" class="form-select"><option value="Male">Male</option><option value="Female">Female</option></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small fw-bold">Senior Citizen</label>
                                <select name="SeniorCitizen" class="form-select"><option value="0">No</option><option value="1">Yes</option></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small fw-bold">Partner</label>
                                <select name="Partner" class="form-select"><option value="No">No</option><option value="Yes">Yes</option></select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label text-muted small fw-bold">Dependents</label>
                                <select name="Dependents" class="form-select"><option value="No">No</option><option value="Yes">Yes</option></select>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Tenure (Months)</label>
                                <input type="number" name="tenure" class="form-control" placeholder="e.g. 24" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Paperless Billing</label>
                                <select name="PaperlessBilling" class="form-select"><option value="Yes">Yes</option><option value="No">No</option></select>
                            </div>
                        </div>

                        <h6 class="text-uppercase text-primary fw-bold mb-4 pt-4 border-top"><i class="bi bi-hdd-network me-2"></i>Services</h6>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label text-muted small fw-bold">Phone Service</label>
                                <select name="PhoneService" class="form-select"><option value="Yes">Yes</option><option value="No">No</option></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-muted small fw-bold">Internet Service</label>
                                <select name="InternetService" class="form-select"><option value="DSL">DSL</option><option value="Fiber optic">Fiber Optic</option><option value="No">No</option></select>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label text-muted small fw-bold">Online Security</label>
                                <select name="OnlineSecurity" class="form-select"><option value="No">No</option><option value="Yes">Yes</option><option value="No internet service">No Internet</option></select>
                            </div>
                        </div>
                        
                        <input type="hidden" name="MultipleLines" value="No"><input type="hidden" name="OnlineBackup" value="No"><input type="hidden" name="DeviceProtection" value="No"><input type="hidden" name="TechSupport" value="No"><input type="hidden" name="StreamingTV" value="No"><input type="hidden" name="StreamingMovies" value="No">

                        <h6 class="text-uppercase text-primary fw-bold mb-4 pt-4 border-top"><i class="bi bi-credit-card me-2"></i>Financials</h6>
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Contract</label>
                                <select name="Contract" class="form-select"><option value="Month-to-month">Month-to-month</option><option value="One year">One Year</option><option value="Two year">Two Year</option></select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Payment Method</label>
                                <select name="PaymentMethod" class="form-select"><option value="Electronic check">Electronic Check</option><option value="Mailed check">Mailed Check</option><option value="Bank transfer (automatic)">Bank Transfer</option><option value="Credit card (automatic)">Credit Card</option></select>
                            </div>
                        </div>

                        <div class="row mb-5">
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Monthly Charges ($)</label>
                                <input type="number" step="0.01" name="MonthlyCharges" class="form-control" placeholder="0.00" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-muted small fw-bold">Total Charges ($)</label>
                                <input type="number" step="0.01" name="TotalCharges" class="form-control" placeholder="0.00" required>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100 py-3 shadow-lg">
                            Run Analysis
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
